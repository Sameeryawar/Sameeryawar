name: Matrix_Stragey

on: 
  push:
  workflow_dispatch:

jobs:
    Linux_JOB:
        strategy:
          matrix:
            os: [ubuntu-latest, windows-latest]
            images: [hello-world, alpine]
        runs-on: ${{matrix.os}}
        steps:
            - name: Echo Docker Details
              run: docker info
            
            - name: Run Images
              run: docker run ${{matrix.images}}